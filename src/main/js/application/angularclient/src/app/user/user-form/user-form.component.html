<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="name" name="name"
               placeholder="Enter your name"
               required #name="ngModel" minlength="4">
      </div>

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" ngModel [email]="true" class="form-control" id="email" name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors">
            Email should be valid.
          </div>
        </div>
      </div>

        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
