<div class="card my-5">
  <div class="card-body">

    <table class="table table-bordered">

      <thead class="thead-light">
      <tr>
        <th scope="col">â„–</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
        <th colspan="3">Operations</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{user.roles}}</td>
        <td>
          <button class="btn btn-info" (click)="getOrders(user)">Orders</button>
        </td>
        <td>
          <button class="btn btn-info" (click)="updateUser(user)">Edit</button>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
