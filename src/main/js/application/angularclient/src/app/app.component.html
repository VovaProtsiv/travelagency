<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Travel Agency</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home"><i class="fa fa-home"></i> Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/users" class="nav-link" routerLink="users"><i class="fa fa-database"></i> Users</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/hotels" class="nav-link" routerLink="hotels"><i class="fa fa-database"></i> Hotels</a>
      </li>

    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/orders/{{id}}/all" class="nav-link" > My orders</a>
      </li>
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile"><i class="fa fa-user-circle"></i> {{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
