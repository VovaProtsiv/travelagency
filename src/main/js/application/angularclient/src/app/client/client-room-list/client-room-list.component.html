<div class="container">
  <div class="card flex-row flex-wrap">
    <div class="card-header border-0">
      <h4 class="card-title">{{hotel.name}}</h4>
      <p class="card-text">{{hotel.country}}, {{hotel.city}}, {{hotel.street}}, {{hotel.houseNumber}} </p>
      <img src="//placehold.it/200" alt="">
    </div>
    <div class="card-block px-2">
      <p class="card-text">Hotel describe</p>
    </div>
  </div>

</div>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="submitForm()">
      <table class="table table-bordered">

        <thead class="thead-light">
        <tr>
          <th scope="col">Sleeps</th>
          <th scope="col">Room type</th>
          <th scope="col">Price</th>
          <th scope="col">Select room</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.sleeps }}</td>
          <td>{{ room.name }}</td>
          <td>****$</td>
          <td>
            <input class="form-check-input" type="checkbox" [value]="room.id" (change)="onCheckboxChange($event)"  id="selectRoom">
          </td>
        </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-info">Reserve</button>
    </form>
  </div>
</div>
