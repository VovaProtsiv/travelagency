<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
      <tr>
        <th scope="col">â„–</th>

        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th id = "operation" colspan="2">Operations</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hotel of hotels; index as i">
        <td>{{ i + 1 }}</td>
        <td><a href="/hotel/{{hotel.id}}" class="nav-link">{{hotel.name }}</a></td>
        <td>{{hotel.street}} street {{hotel.houseNumber}}, {{hotel.city}}, {{hotel.country }}</td>
        <td id="edit">
          <button class="btn btn-info" (click)="updateHotel(hotel)">Edit</button>
        </td>
        <td id="delete">
          <button class="btn btn-outline-danger" (click)="deleteHotel(hotel)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
