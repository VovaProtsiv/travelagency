<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #hotelForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="hotel.name" class="form-control" id="name" name="name"
               placeholder="Enter hotel name">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" [(ngModel)]="hotel.country" class="form-control" id="country" name="country"
               placeholder="Enter country">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" [(ngModel)]="hotel.city" class="form-control" id="city" name="city"
               placeholder="Enter city">
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" [(ngModel)]="hotel.street" class="form-control" id="street" name="street"
               placeholder="Enter street">
      </div>
      <div class="form-group">
        <label for="houseNumber">House Number</label>
        <input type="text" [(ngModel)]="hotel.houseNumber" class="form-control" id="houseNumber" name="houseNumber"
               placeholder="Enter house number">
      </div>
      <button type="submit" [disabled]="!hotelForm.form.valid" class="btn btn-info">Save</button>
    </form>
  </div>
</div>
