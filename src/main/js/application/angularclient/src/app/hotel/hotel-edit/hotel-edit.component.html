<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Hotel</h2>
<form [formGroup]="editForm" >
  <div class="form-group">
    <label>
      Id:
      <input type="text" formControlName="id" readonly>
    </label>
  </div>
  <div class="form-group">
    <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  </div>
  <h2>Address</h2>
  <div class="form-group">
  <label>
    Country:
    <input type="text" formControlName="country">
  </label>
  </div>
  <div class="form-group">
  <label>
    City:
    <input type="text" formControlName="city" >
  </label>
  </div>
  <div class="form-group">
  <label>
    Street:
    <input type="text" formControlName="street">
  </label>
  </div>
  <div class="form-group">
  <label>
    House number:
    <input type="text" formControlName="houseNumber">
  </label>
  </div>
  <button class="btn btn-success" (click)="ngOnInit()">Cancel</button>
  <button class="btn btn-success" (click)="onSubmit()">Update</button>
</form>
</div>
